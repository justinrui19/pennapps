%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters for ESP32-CAM (OV2640 sensor)
# These are approximate values - you should calibrate your specific camera for best results
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
# These values are for 640x480 resolution (VGA)
Camera.fx: 400.0
Camera.fy: 400.0  
Camera.cx: 320.0
Camera.cy: 240.0

# Distortion parameters (set to 0 for initial testing)
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

# Camera frames per second 
Camera.fps: 20.0

# Camera RGB ordering (0: BGR, 1: RGB)
Camera.RGB: 1

#--------------------------------------------------------------------------------------------
# ORB Parameters - Optimized for ESP32-CAM
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 800

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 6

# ORB Extractor: Fast threshold
# Lower values for ESP32-CAM due to potentially lower image quality
ORBextractor.iniThFAST: 10
ORBextractor.minThFAST: 5

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500